<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEN GAME</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/launch.js" defer></script>
  </head>
  <body>
    <header class="header header_launch active">
      <div class="container">
        <div class="header__logo">
          <a href="./"><img src="./assets/logo.svg" alt="logo" /></a>
        </div>

        <div class="header__wallet">
          <button class="button header__wallet-connect-button active">
            connect wallet
          </button>
          <div class="header__wallet-code">
            <span class="header__wallet-code-text"
              >1GXPWTNnVC8boQeX6HEiaimGNf374iJZmj</span
            >
            <button class="header__wallet-code-exit"></button>
          </div>
        </div>
      </div>
    </header>

    <main class="main main_launch">
      <section class="launch-section launch-street">
        <div class="launch-street__buildings">
          <div class="launch-street__building launch-street__building_shop">
            <img src="./assets/shop.png" alt="shop" />
          </div>
          <div class="launch-street__building launch-street__building_bank">
            <img src="./assets/bank.png" alt="bank" />
          </div>
          <div class="launch-street__building launch-street__building_pharmacy">
            <img src="./assets/pharmacy.png" alt="pharmacy" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
